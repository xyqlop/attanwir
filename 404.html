<script type="text/javascript">
  // Ambil path dari URL yang diminta
  var path = window.location.pathname;
  // Buat ulang URL dengan mengarahkan ke index.html dan menambahkan query string dari path yang diminta
  window.location.href =
    window.location.origin + "/attanwir" + "/index.html?redirect=" + path;
</script>
